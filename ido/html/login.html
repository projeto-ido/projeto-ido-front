<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./assets/logo-white-icon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>


    <main>
        <div class="main__container">

            <div class="formulario">

                <div class="container">

                    <div class="titulo">
                        <h1>Bem Vindo de Volta!</h1>
                    </div>

                    <div class="campos">

                        <div class="campo email">
                            <div class="form__container">
                                
                            <div class="label">
                                <label for="inpt-email">Email</label>
                            </div>

                            <div class="input">
                                <input id="ipt-email" placeholder="Coloque seu email..." type="text">
                            </div>
                        </div>
                        </div>

                        <div class="campo senha">
                        <div class="form__container">

                            <div class="label">
                                <label for="">Senha</label>
                            </div>

                            <div class="input">
                                <input placeholder="Coloque seu senha..." type="password">
                            </div>
                        </div>
                        </div>

                    </div>


                    <div class="botao">
                        <div class="botao__container">
                            <p>Logar</p>
                        </div>
                    </div>     
                    
                    <div class="img__icon">
                        <img src="./assets/logo.png" alt="">
                    </div>
                </div>
            </div>

            <div class="img__calendario">
                <div class="calendario__container">
                    <div class="balao">
                        <img src="./assets/balao.png" alt="">
                    </div>

                    <div class="calendario">
                        <img src="./assets/calendario.png" alt="">
                    </div>

                    <div class="balao__invertido">
                        <img src="./assets/balao-invertido.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
</body>
</html>
